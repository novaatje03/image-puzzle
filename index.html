<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Zet de stroom aan!</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="dimage.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body style="background-image: url('images/backgroundfill.png')">
    <div id="collage">
        <h2 id="stroomgame">Zet de stroom aan!</h2>
        <div id="border">
        <div id="playPanel" style="padding:5px;display:none;">
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div><p>Stappen:</p></div><div class="stepCount"><p>0</p></div>
                    </div>
                    <div id="timeBox">
                        <p>Tijd: <span id="timerPanel"></span> seconden</p>
                   </div>
                    <img id="actualImage" />
                    <div><h2 style="text-align: left;">Maak het voorbeeld na en zorg
                        <br> ervoor dat de stroom weer aan gaat!</h2></div>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Hoe werkt het?</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Congratulations!! </h2>
                You have completed this picture.
                <br />
                Stappen: <span class="stepCount">0</span> stappen.
                <br />
                Tijd: <span class="timeCount">0</span> seconden<br />
                <div>
                <div>
                    <button type="button" onclick="window.location.reload(true);">Speel nog een keer</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/wiresrainbow2.png', title: 'Regenboog Thema'}
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();  // Take the updated gridSize from UI.
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('~ Verplaats de kabels op een manier dat het hetzelfde is als op het voorbeeld. \n \n ~ Houd een kabel vast en sleep hem over de andere kabel heen om ze te wisselen. \n \n ~ De hoeveelheid stappen dat je erover doet worden geteld.');
            }
        </script>
    </div>
</body>
</html>
